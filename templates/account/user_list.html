{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Usuários</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3">Nenhum usuário encontrado.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
